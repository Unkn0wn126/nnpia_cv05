<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head ::htmlHead"></head>
<body>
<div th:replace="fragments/navigation ::navbar"></div>
<div class="wrapper">
    <section class="content post-list">
        <div class="post" th:each="post : ${posts}">
            <img class="profile-image" th:if="${post.profile.pathToImage != null}" th:src="@{/images/{path} (path=${post.profile.pathToImage})}">
            <a th:href="@{/post-detail/{id}(id=${post.id})}"><h3 th:text="${post.heading}"></h3></a>
            <p th:text="'Posted by ' + ${post.profile.name} + ' ' + ${post.profile.surname}"></p>
            <p th:text="'Posted at ' + ${post.postedAt}"></p>
            <p th:text="${post.content}"></p>
        </div>
    </section>
</div>
</body>
</html>
